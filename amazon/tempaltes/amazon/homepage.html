<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> All cars</h1>
    <table class="table table-dark table-striped">
            <tr> <th>ID</th>   <th>Title</th>   <th>Description</th> <th> Show</th>
<th> Edit</th> <th> Delete</th>
            </tr>
    {% for product in products %}
        <tr>
            <td> {{product.id}} </td> <td> {{product.name}} </td> <td> {{product.description}} </td>
            <td><a href="{{product.get_show_url}}"  class="btn btn-info"> Show</a> </td>
             <td><a href="{{product.get_edit_url}}"  class="btn btn-warning"> Edit</a> </td>
            <td><a href="{{product.get_delete_url}}"  class="btn btn-danger"> Delete</a> </td>

        </tr>
    {%endfor%}

    </table>

    <a class="btn btn-primary"> Create new product </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
